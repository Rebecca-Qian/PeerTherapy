<!-- Patient Page -->

<!-- Therapy Ball, Dogs on Ice, -->
<div id='patient-intro'>
  <div class='patient-text'>
    What do you want to do?
  </div>
  <ul id='patient-buttons'>
    <li><button class='depression-button' ng-class="{'depression-selected':selected === 'depression'}" ng-click='toggleButton("depression")'>No Motivation</button></li>
    <li><button class='anxiety-button' ng-class="{'anxiety-selected':selected === 'anxiety'}" ng-click='toggleButton("anxiety")'>Stress</button></li>
  </ul>
  <div class='patient-text' style='padding-top:10px'>
    Intensity
  </div>
  <!-- Instead, just display an intensity value for each scenario.-->
  <progress min='0' max='4' ng-value='intensity'></progress>
  <br>
  <button class='patient-button'>Start</button>
</div>
